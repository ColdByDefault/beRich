<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e357b3107.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock extra_css %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <ul class="nav justify-content-center">
        <!-- <li class="nav-item">
          <a class="nav-a " href="#">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-a" href="#">Links</a>
        </li>
         -->
        <li class="nav-item">
          <a href="/" class="nav-a">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-a" href="/apps">Apps</a>
        </li>
        {% if 'user' in session %}
          <li class="nav-item">
            <a class="nav-a" href="/my_profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-a" href="/logout">logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-a" href="/login">Account</a>
          </li>
        {% endif %}
      </ul>
      {% block content %}{% endblock %}
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    <script src="{{url_for('static', filename='js/base.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
