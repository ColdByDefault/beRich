{% extends 'base.html' %}

{% block title %}Labs{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('library.static', filename='lab.css') }}">
{% endblock %}


{% block content %}
    <h1 class="title">Lab Files</h1>
    <div class="cheatsheet-list">
        <h1>CheatSheets</h1>
        <ul>
            {% for file in files %}
                <li><a class="underline-expand" href="{{ url_for('library.download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
